spring:
  redis:
    host: localhost
    port: 6379
    password: 
  cloud:
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
      routes:
        # 认证中心
        - id: rufeng-auth
          uri: lb://rufeng-auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        # 系统模块
        - id: rufeng-system
          uri: lb://rufeng-system
          predicates:
            - Path=/system/**
          filters:
            - StripPrefix=1
       
# 不校验白名单
ignore:
  whites:
    - /auth/logout
    - /auth/login
